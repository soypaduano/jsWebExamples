<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzi</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <style>

    body{
      font-family: 'Lato', sans-serif;
      margin: 0px;
    }
   .hero{
     background: #23475b;
     color: white;
     padding: 32px 15px;
     
   }

   .titulo{
     font-size: 36px;
     font-weight: normal;
     margin:0;
     display: flex;
     align-items: center,
   }

   .form{
     text-align: center;
     background: rgba(255, 255,255, .9);
     padding: 1.5em;
     border-radius: 10px;
   }

   .form input {
     width: 100%;
     padding: 10px;
     font-size: 16px;
     border: 1px solid #dbdbe2;
     box-sizing: border-box;
   }
  
  .form p {
    font-size: 20px;
    color: #3a3a3a;
    margin-bottom: 1em;

  }

  .form button{
    background: #98ca3f;
    padding: 10px 15px;
    color: white;
    border-radius: 5px;
    border: none;
    border-bottom: 5px solid #6d932b;
    font-size: 16px;
    display: inline-block;
  }

  </style>
</head>
<body>
  <div class="hero">
    <div class="badge">
      <img src="badge.png" alt="">
    </div>
    <h1 class="title">
      Curso de React.js
    </h1>
    <div class="description">
      <p>React es una de las librerias </p>
    </div>
    <form action="" class="form">
      <p> registrate en platzi </p>
      <input type="text" placeholder="nombre">
      <input type="email" placeholder="correo">
      <button type="submit"> comienza ahora </button>
    </form>
    <div class="countdown">
      <p> Lanzamiento </p>
      <p>
        <span>01d</span>
        <span>03h</span>
        <span>13m</span>
        <span>11s</span>
    </p> 
    </div>
  </div>
</body>
</html>
